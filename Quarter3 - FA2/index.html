<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Simple Calculator</h2>
        <p><strong>Instructions:</strong> Enter two numbers in the input boxes below, then click a button (+, -, *, /, %) to perform the corresponding arithmetic operation. The result will be displayed below the buttons.</p>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="First number">
            <input type="number" id="num2" placeholder="Second number">
        </div>

        <button onclick="displayResult('+')">+</button>
        <button onclick="displayResult('-')">-</button>
        <button onclick="displayResult('*')">*</button>
        <button onclick="displayResult('/')">/</button>
        <button onclick="displayResult('%')">%</button>
        
        <p id="result">Results will be displayed here.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
